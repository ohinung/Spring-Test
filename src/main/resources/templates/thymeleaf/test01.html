<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf 변수와 조건문 활용</title>
</head>
<body>

	
	<div th:with="number1=5,number2=3">
		<h3>1.변수</h3>
		<h4 th:text="|첫번째 숫자 : ${number1}|"></h4>
		<h4 th:text="|두번째 숫자 : ${number2}|"></h4>
		
		<h3>2.산술연산</h3>
		<h4 th:text = "|더하기 :${number1+number2}|"></h4>
		<h4 th:text = "|뺴기 :${number1-number2}|"></h4>
		<h4 th:text = "|곱하기 :${number1*number2}|"></h4>
		<h4 th:text = "|나누기 :${number1/number2}|"></h4>
		
		
		<h3>3.태그 그대로 출력</h3>
		<div th:utext="'<h3>안녕하세요</h3>'"></div>
		
		<h3>4.if와 unless</h3>
		<th:block th:with = "average=${(number1+number2)/2}">
			<div th:if="${average >=10}" th:utext="'<h1>'+ ${average}+ '</h1>'"></div>
			<div th:unless="${average >=10}" th:utext="'<h3>'+${average}+'</h3>'"></div>
		</th:block>
		
	</div> 
	
	
	
	
	

</body>
</html>
